<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Amazon Shipping Calculator</p>

  <!-- //onkeydown for pressing enter in keyboard -->
<input  placeholder="cost of order" class="PriceShop" onkeydown="
handleEnterButton();">

  <button onclick="CalculateTotal();" class="calculateTotal">
    Calculate
  </button>

  <p class="displayCost"></p>



  <script>
    


    function handleEnterButton(){
    if(event.key === 'Enter'){
      CalculateTotal();
}
    }


    function CalculateTotal(){
     const inputElement = document.querySelector('.PriceShop');
     //Converting into Number because dom automatically make it string 
    let cost=  Number(inputElement.value);

    if(cost < 40){
      cost +=10
    }
    document.querySelector('.displayCost').innerHTML=`$${cost}`
    }  
  </script>
</body>
</html>
