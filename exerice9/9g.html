<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Amazon Shipping Calculator</p>

  <!-- //onkeydown for pressing enter in keyboard -->
<input  placeholder="cost of order" class="PriceShop" onkeydown="
handleEnterButton();">

  <button onclick="CalculateTotal();" class="calculateTotal">
    Calculate
  </button>

  <p class="displayCost"></p>



  <script>
    function handleEnterButton(){
    if(event.key === 'Enter'){
      CalculateTotal();
    }
    }

     /*
       * Issue = the calculation is inaccurate.
       * Fix = calculate the number in cents and then
       *       convert back to dollars at the end.
       */
    function CalculateTotal(){
     const inputElement = document.querySelector('.PriceShop');
     //Converting into Number because dom automatically make it string 
    let cost=  Number(inputElement.value) *100;

    if(cost < 40){
      cost +=10
    }

    //convert back to dallars at the end
    document.querySelector('.displayCost').innerHTML=`$${cost / 100}`
    }  
  </script>
</body>
</html>
