<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <script>
    function arrayswap(array){  //creating a function

     const lastIndex=array.length -1; //length of array store in last index

     const lastValue=array[lastIndex]; //  
     const firstValue=array[0];
     
     array[0]=lastValue;
     array[lastIndex]= firstValue
     
     return array;
    }
    console.log(arrayswap([1,20,22,24,5]));
    console.log(arrayswap(['hi','hello','hey']));
  </script>
</body>
</html>
