<body>
  <script>
    function getlastValue(array){
      const value = array.length-1;//length -1 is for last array
      return array[value];
    }
    console.log(getlastValue([12 ,12,45,12]));
    console.log(getlastValue(['hello','hey', 'goood']));
  </script>
</body>
