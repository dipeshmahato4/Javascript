  <meta charset="UTF-8">

<style>
  .Game{
    background-color: black;
    color: white;
    padding:10px;
    cursor: pointer;
  }
  .is-toggled{
    background-color: white;
    color: black;
    font-weight: bold;
    cursor:pointer;
    padding: 10px;
    
  }
</style>
<body>
  <button class="Game" onclick="
     const buttonElement =document.querySelector('.Game');
  if(!buttonElement.classList.contains('is-toggled')){
    buttonElement.classList.add('is-toggled');

  }else{
    buttonElement.classList.remove('is-toggled')
  }
    ">
    Gaming
  </button>
 
</body>
