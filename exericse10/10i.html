<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 
 
</head>
<style>
  
    .nummber-button, .mathButton{
      margin-left: 10px;
      background-color: grey;
      border-radius: 50px;
      color: white;
      padding: 13px 20px;
      border: none;
      font-size: 30px;

    }
    .mathButton{
      background-color: orange;
      
    }
</style>
<body>
  <p class="js-calculation"></p>

    <p>
      <button class="nummber-button" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="nummber-button" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="nummber-button" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="mathButton" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button  class="nummber-button" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="nummber-button" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="nummber-button" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="mathButton" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="nummber-button" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="nummber-button" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="nummber-button"  onclick="
        updateCalculation('9');
      ">9</button>

      <button class="mathButton" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="nummber-button" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="nummber-button" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="nummber-button" onclick="
        calculation = eval(calculation);
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="mathButton" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="nummber-button" onclick="
        calculation = '';
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      // Display the calculation when the page first loads.
      displayCalculation();

      function updateCalculation(value) {
        calculation += value;
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      }

      function displayCalculation () {
        document.querySelector('.js-calculation')
          .innerHTML = calculation;
      }
    </script>
</body>
</html>
